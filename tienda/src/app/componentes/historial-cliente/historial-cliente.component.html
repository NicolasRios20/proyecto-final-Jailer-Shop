<app-nav-admi></app-nav-admi>

<div class="card">
  <div class="card-body">
    <div class="container mb-5 mt-3">
      <div class="container">
        <div class="col-md-12">
          <div class="text-center">
            <h2 class="p-3">Historial facturas de los Clientes</h2>
          </div>

        </div>

        <div class="row my-2 mx-1 justify-content-center">
          <table class="table table-striped table-borderless">
            <thead style="background-color:#177987 ;" class="text-white">
              <tr>
                <th scope="col">#Factura</th>
                <th scope="col">Cliente</th>
                <th scope="col">Valor</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr  style="cursor: pointer;" *ngFor="let factura of facturas" (click)="mostrarFactura(factura.no_venta)">
                <th scope="row">{{factura.no_venta}}</th>
                <td>{{factura.nombre}}</td>
                <td>{{factura.total_venta}}</td>
                <td>{{factura.fecha_venta}}</td>
              </tr>
            </tbody>

          </table>
        </div>
      
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
