<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="carrusel.component.css">
<main class="carrusel">
    <div id="SliderBv5" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#SliderBv5" data-bs-slide-to="0" class="active" style="background-color:rgb(33,97,140)" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#SliderBv5" data-bs-slide-to="1" style="background-color:rgb(33,97,140)" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#SliderBv5" data-bs-slide-to="2" style="background-color:rgb(33,97,140)" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
                <img src="../../../assets/images/carrusel 1.jpg" class="container d-block w-100" alt="">
            </div>

            <div class="carousel-item" data-bs-interval="4000">
                <img src="../../../assets/images/carrusel 2.jpg" class="container d-block w-100" alt="">
            </div>

            <div class="carousel-item">
                <img src="../../../assets/images/carrusel 3.jpg" class="container d-block w-100" alt="">
            </div>
        </div>
        <button class="bot carousel-control-prev" type="button" data-bs-target="#SliderBv5" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
        <button class="bot carousel-control-next" type="button" data-bs-target="#SliderBv5" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
