<body>
    <div class="container">
        <div class="texto">
            <h1 class="titulo">Bienvenido a tu Carrito</h1>
            <hr>
            <table class="table">
                <thead>
                    <tr class="separar-columnas">
                        <th scope="col">#</th>
                        <th scope="col">imagen</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acci√≥n</th>
                        <th scope="col">Precio</th>
                        <th scope="col">subtotal</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    <tr *ngFor="let fila of datosTabla, let i = index">
                        <th class="uno" scope="row">{{fila.columna1}}</th>

                        <td class="imagen">
                            <div class="imgCarrito">
                                <app-img [img]="fila.columna6" class="imga"></app-img>
                            </div>
                        </td>

                        <td>{{fila.columna2}}</td>
                        <td><input type="text" [(ngModel)]="cantidad" style="visibility: hidden;">{{fila.columna3}}</td>
                        <div>
                            <td><button class="bot btn btn-info" value="" (click)="decrementarCantidad(i)">-</button></td>
                            <td><button class="bot btn btn-danger" value="" (click)="incrementarCantidad(i)">+</button></td>
                        </div>



                        <td class="uno2">{{fila.columna4}}</td>
                        <td>
                            <p><input type="text" #nf [(ngModel)]="subtotal" style="visibility:hidden">{{fila.columna5}}</p>
                        </td>

                        <td><button class="bot btn btn-danger" (click)="eliminarCantidad(fila.columna1)">eliminar</button></td>
                    </tr>


                    <th scope="row" colspan="2">Total productos</th>
                    <td>
                        <p><input type="text" #nf [(ngModel)]="total" style="visibility:hidden">{{total}}</p>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm vaciar" (click)="vaciarCarrito()">vaciar todo</button>
                    </td>
                    <td class="font-weight-bold"><span></span></td>
                    <button class="bot btn btn-info comprar" (click)="comprar()">comprar</button>


                </thead>
            </table>
        </div>

    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</body>
