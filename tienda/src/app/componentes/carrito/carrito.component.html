<app-nav></app-nav>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">


<body>
    <div class="container texto shadow-lg p-3 mb-5 bg-body rounded" style=" overflow: hidden;">
        <h1 class="titulo">Bienvenido a tu Carrito</h1>
        <hr>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acci√≥n</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Eliminar</th>
                </tr>
                <tr *ngFor="let fila of datosTabla, let i = index">
                    

                    <td class="imgCarrito">
                        <div>
                            <img class="imga" src="{{fila.columna6}}">
                        </div>
                    </td>

                    <td>{{fila.columna2}}</td>
                    <td>
                        <input type="text" [(ngModel)]="cantidad" style="visibility: hidden;">{{fila.columna3}}
                    </td>
                    <div class="botones">
                        <td><button class="btn " style="background-color: antiquewhite;" value="" (click)="decrementarCantidad(i)">-</button></td>
                        <td><button class="btn" style="background-color:antiquewhite;" value="" (click)="incrementarCantidad(i)">+</button></td>
                    </div>

                    <td>{{fila.columna4}}</td>
                    <td>
                        <input type="text" #nf [(ngModel)]="subtotal" style="visibility:hidden">{{fila.columna5}}
                    </td>

                    <td><button class="bot btn btn-danger" (click)="eliminarCantidad(fila.columna1)">Eliminar</button></td>
                </tr>

                <th scope="row" colspan="2">Total pagar:</th>
                <td>
                    <input type="text" #nf [(ngModel)]="total" style="visibility:hidden">{{total}}
                </td>
                <td>
                    <button class="btn btn-danger btn-sm vaciar" (click)="vaciarCarrito()">Vaciar todo</button>
                </td>
                <td class="font-weight-bold"><span></span></td>
                <button class="bot btn comprar" style="background-color: #177987; color: azure;" (click)="comprar()">Comprar</button>
            </thead>
        </table>
    </div>
</body>
