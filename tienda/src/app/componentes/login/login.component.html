<main>
    <app-nav></app-nav>
    <div class="main-container">
        <div class="m-0 vh-60 row justify-content-center align-items-center">
            <div class="login">
                <div>
                    <h1 style="font-family: JuliusSansOne">Iniciar sesión</h1>
                </div>

                <form [formGroup]="logiForm" (ngSubmit)="onLogin(logiForm.value)">
                    <div class="group">
                        <input type="e-mail" required formControlName="email" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Correo</label>
                    </div>

                    <div class="group">
                        <input placeholder="" type="password" id="password" required formControlName="contrasena" />
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label for="password">Contraseña  </label>
                        <div class="col ">
                            <a type="button" id="password" (click)="mostrar()">{{texto}}</a>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn btn-light btn-lg" style="
                padding-left: 0.8rem;
                padding-right: 0.8rem;
                height: 50px;
                width: 200px;
                background: 3B0C04;
                border: 0ch;
              ">Iniciar</button>
                    </div>

                </form>

                <div class="row justify-content-center align-items-center ">

                    <div class="col-md-6 mt-3">
                        <!-- Simple link -->
                        <a style="color: black; font-size: 79%;" href="#!"> ¿Olvidaste tu contraseña?
              </a>
                    </div>

                    <div class="col-md-6 mt-2 ">
                        <!-- Simple link -->
                        <a style="text-decoration: none; color: black; " href="registro">Registrarse</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</main>
